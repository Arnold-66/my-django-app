{% extends 'blog/base2.html' %}
{% block content %}
{% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<h2>You have been logged out</h2>
    <div class="border-top pt-3">
        <small class="text-muted">
        <a  href="{% url 'login' %}" class="ml-2">Log In Again</a>
        </small>
    </div>
{% endblock %}
